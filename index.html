<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-calc-box">
        <div class="output-box">0</div>
        <div class="main-calc-btns">
            <div class="calc-row">
                <button class="row-btn num" onclick="solve('7')">7</button>
                <button class="row-btn num" onclick="solve('8')">8</button>
                <button class="row-btn num" onclick="solve('9')">9</button>
                <button class="row-btn op"  onclick="solve('back')">Back</button>
            </div>
            <div class="calc-row">
                <button class="row-btn num" onclick="solve('4')">4</button>
                <button class="row-btn num" onclick="solve('5')">5</button>
                <button class="row-btn num" onclick="solve('6')">6</button>
                <button class="row-btn op" onclick="solve('+')">+</button>
            </div>
            <div class="calc-row">
                <button class="row-btn num" onclick="solve('1')">1</button>
                <button class="row-btn num" onclick="solve('2')">2</button>
                <button class="row-btn num" onclick="solve('3')">3</button>
                <button class="row-btn op" onclick="solve('-')">-</button>
            </div>
            <div class="calc-row">
                <button class="row-btn num" onclick="solve('0')">0</button>
                <button class="row-btn op" onclick="solve('*')">*</button>
                <button class="row-btn op" onclick="solve('/')">/</button>
                <button class="row-btn op" onclick="solve('=')">=</button>
            </div>
        </div>
    </div>
    <div id="history">
        <span>history</span>
        <hr>
        <ol class="hisss"></ol>

    </div>

</body>
<script src="main.js"></script>
</html>
